<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game : Rock Paper Scissors </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans&family=Righteous&display=swap" rel="stylesheet">

    <!-- external javascript link -->


    <script src="./test.js" defer></script>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <h1>Rock Paper Scissor</h1>

    <div class="header-button">

        <p class="final-result"></p>

        <button class="restart">Restart</button>

    </div>
       
       

       


        <div class="display-choice">
            <p class="round">Game Round : 0 </p>

            <p class="player-choice">Player Choice : Click on one of this tile </p>
            <p class="computer-choice">Computer Choice :</p>
        </div>

       
        


    <div class="choice-div">
        <img class="choice" src="./assets/rock.svg" id="rock">
        <img class="choice" src="./assets/paper.svg" id="paper">
        <img class="choice" src="./assets/scissor.svg" id="scissor">
        </div>

        <p class="result"></p>

        <div class="scores">
        <p class="player-score">Player Point : 0</p>
        <p class="computer-score">Computer Point : 0</p> 
        </div>

       
       

</body>
</html>
